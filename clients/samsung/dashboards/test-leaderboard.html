<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test: Brand Leaderboard Table</title>
    <style>
        @font-face {
            font-family: 'Samsung Sharp Sans';
            src: url('../assets/fonts/SamsungSharpSansBd.woff2') format('woff2'),
                 url('../assets/fonts/SamsungSharpSans-Bold.ttf') format('truetype');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Samsung One';
            src: url('../assets/fonts/SamsungOneLatinWeb-400.woff2') format('woff2'),
                 url('../assets/fonts/SamsungOneLatinCompact-400.ttf') format('truetype');
            font-weight: 400;
        }

        :root {
            --color-primary: #1428A0;
            --color-bg-page: #f8f9fa;
            --color-bg-card: #ffffff;
            --color-border: #e0e0e0;
            --color-text-secondary: #666666;
            --color-brand-samsung: #1428A0;
            --color-brand-lg: #A50034;
            --color-brand-sony: #000000;
            --color-brand-tcl: #E31937;
            --color-brand-hisense: #00A0DF;
            --color-brand-xbox: #107C10;
            --color-brand-roku: #6C3C97;
            --font-display: 'Samsung Sharp Sans', sans-serif;
            --font-body: 'Samsung One', -apple-system, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 18px;
            --font-weight-bold: 700;
            --spacing-md: 12px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --radius-xl: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-body); background: var(--color-bg-page); padding: var(--spacing-2xl); }

        .chart-container {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            max-width: 500px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--color-primary);
        }

        .section-title .meta {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-family: var(--font-body);
            font-weight: 400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-base);
        }

        th, td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        th {
            font-family: var(--font-display);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            font-size: 13px;
        }

        td:first-child {
            text-align: center;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .brand-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .share-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-value {
            min-width: 35px;
        }

        .source { color: var(--color-text-secondary); margin-top: 24px; font-size: 13px; }
        code { background: #e0e0e0; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <h2 style="color:#1428A0;margin-bottom:16px;font-family:'Samsung Sharp Sans',sans-serif">Test: Brand Leaderboard</h2>

    <!-- FROM elements/leaderboard-table.md -->
    <div class="chart-container">
        <div class="section-title">
            Brand Leaderboard
            <span class="meta">3/9</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>SoV Rank</th>
                    <th>Brand</th>
                    <th>Share of Voice</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#1428A0"></span>Samsung</div></td>
                    <td><div class="share-cell"><span class="share-value">57%</span><svg width="100" height="8"><rect x="0" y="0" width="57" height="8" fill="#1428A0" rx="4"/></svg></div></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#A50034"></span>LG</div></td>
                    <td><div class="share-cell"><span class="share-value">26%</span><svg width="100" height="8"><rect x="0" y="0" width="26" height="8" fill="#A50034" rx="4"/></svg></div></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#000"></span>Sony</div></td>
                    <td><div class="share-cell"><span class="share-value">21%</span><svg width="100" height="8"><rect x="0" y="0" width="21" height="8" fill="#000" rx="4"/></svg></div></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#E31937"></span>TCL</div></td>
                    <td><div class="share-cell"><span class="share-value">19%</span><svg width="100" height="8"><rect x="0" y="0" width="19" height="8" fill="#E31937" rx="4"/></svg></div></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#00A0DF"></span>Hisense</div></td>
                    <td><div class="share-cell"><span class="share-value">17%</span><svg width="100" height="8"><rect x="0" y="0" width="17" height="8" fill="#00A0DF" rx="4"/></svg></div></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#107C10"></span>Xbox</div></td>
                    <td><div class="share-cell"><span class="share-value">3%</span><svg width="100" height="8"><rect x="0" y="0" width="3" height="8" fill="#107C10" rx="4"/></svg></div></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td><div class="brand-cell"><span class="brand-dot" style="background:#6C3C97"></span>Roku</div></td>
                    <td><div class="share-cell"><span class="share-value">3%</span><svg width="100" height="8"><rect x="0" y="0" width="3" height="8" fill="#6C3C97" rx="4"/></svg></div></td>
                </tr>
            </tbody>
        </table>
    </div>

    <p class="source">Source: <code>elements/leaderboard-table.md</code></p>
</body>
</html>

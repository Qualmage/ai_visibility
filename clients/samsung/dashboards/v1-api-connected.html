<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMSUNG SEMrush Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face {
            font-family: 'Samsung Sharp Sans';
            src: url('/assets/fonts/SamsungSharpSansBd.woff2') format('woff2'),
                 url('/assets/fonts/SamsungSharpSans-Bold.ttf') format('truetype');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Samsung One';
            src: url('/assets/fonts/SamsungOneLatinWeb-400.woff2') format('woff2'),
                 url('/assets/fonts/SamsungOneLatinCompact-400.ttf') format('truetype');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Samsung One', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-family: 'Samsung Sharp Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #1428A0;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .glass {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #1428A0;
        }

        .glass.accent-1 { border-top-color: #0277c6; }
        .glass.accent-2 { border-top-color: #02b2e4; }
        .glass.accent-3 { border-top-color: #01c3b0; }
        .glass.accent-4 { border-top-color: #8091df; }
        .glass.accent-5 { border-top-color: #96d551; }
        .glass.accent-6 { border-top-color: #feb447; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background: #fff;
            color: #000;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1428A0;
            background: #fff;
        }

        button {
            background: #1428A0;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #fff;
        }

        button:hover {
            background: #0d1c6e;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(20, 40, 160, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-family: 'Samsung Sharp Sans', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #1428A0;
        }

        .card-subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #1428A0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #1428A0;
            color: #1428A0;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
            color: #1428A0;
        }

        .metric-label {
            font-size: 14px;
            color: #666;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls {
                justify-content: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SAMSUNG SEMrush Dashboard</div>
            <div class="controls">
                <div class="input-group">
                    <label>Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="input-group">
                    <label>End Date</label>
                    <input type="date" id="endDate">
                </div>
                <button id="fetchData" onclick="fetchAllData()">Fetch Data</button>
            </div>
        </div>

        <div class="grid">
            <div class="card glass accent-1">
                <div class="card-header">
                    <div>
                        <div class="card-title">Source Visibility</div>
                        <div class="card-subtitle">AI Overview</div>
                    </div>
                </div>
                <div id="sourceVisibility" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="card glass accent-2">
                <div class="card-header">
                    <div>
                        <div class="card-title">AI Visibility Table</div>
                        <div class="card-subtitle">Visibility metrics</div>
                    </div>
                </div>
                <div id="aiVisibilityTable" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="card glass accent-3">
                <div class="card-header">
                    <div>
                        <div class="card-title">Prompt Tracking Rankings</div>
                        <div class="card-subtitle">AI prompts performance</div>
                    </div>
                </div>
                <div id="promptTracking" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="card glass accent-4">
                <div class="card-header">
                    <div>
                        <div class="card-title">Referral Traffic</div>
                        <div class="card-subtitle">Traffic sources</div>
                    </div>
                </div>
                <div id="referralTraffic" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="card glass accent-5">
                <div class="card-header">
                    <div>
                        <div class="card-title">Share of Voice Table</div>
                        <div class="card-subtitle">SEO performance</div>
                    </div>
                </div>
                <div id="shareOfVoiceTable" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="card glass accent-6">
                <div class="card-header">
                    <div>
                        <div class="card-title">Share of Voice Chart</div>
                        <div class="card-subtitle">SEO trends</div>
                    </div>
                </div>
                <div id="shareOfVoiceChart" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SAMSUNG_COLORS = {
            primary: '#1428A0',
            accents: ['#0277c6', '#02b2e4', '#01c3b0', '#8091df', '#96d551', '#feb447', '#ff4438']
        };

        const WORKSPACE_ID = 'a22caad0-2a96-4174-9e2f-59f1542f156b';
        const BASE_URL = 'https://api.semrush.com/apis/v4-raw/external-api/v1';
        
        const ENDPOINTS = {
            sourceVisibility: `/workspaces/${WORKSPACE_ID}/products/ai/elements/81d48bce-e04e-43ad-996d-ab4e4a52ce45`,
            aiVisibilityTable: `/workspaces/${WORKSPACE_ID}/products/ai/elements/1b75cb07-b293-4509-9c71-89619b117260`,
            promptTracking: `/workspaces/${WORKSPACE_ID}/products/ai/elements/b4afea7a-46fd-465f-bb58-4e193b57c569`,
            referralTraffic: `/workspaces/${WORKSPACE_ID}/products/ai/elements/e8f701c8-942c-4f26-8c06-cfbbaf985409`,
            shareOfVoiceTable: `/workspaces/${WORKSPACE_ID}/products/seo/elements/5d6024b9-fadb-4c36-9e3f-e01b49a4f89b`,
            shareOfVoiceChart: `/workspaces/${WORKSPACE_ID}/products/seo/elements/184a8d65-2248-4030-86e2-288340667f87`
        };

        // Set default dates
        const today = new Date();
        const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
        document.getElementById('startDate').value = lastMonth.toISOString().split('T')[0];
        document.getElementById('endDate').value = today.toISOString().split('T')[0];

        async function makeApiRequest(endpoint, payload) {
            const response = await fetch('/api/proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    endpoint: endpoint,
                    payload: payload
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || `API request failed: ${response.statusText}`);
            }

            return data;
        }

        function showError(elementId, error) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        }

        async function fetchSourceVisibility() {
            showLoading('sourceVisibility');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await makeApiRequest(ENDPOINTS.sourceVisibility, {
                    render_data: {
                        filters: {
                            simple: {
                                start_date: startDate,
                                end_date: endDate
                            }
                        }
                    }
                });

                const element = document.getElementById('sourceVisibility');
                element.innerHTML = `
                    <div class="metric-value">${data.visibility || 'N/A'}</div>
                    <div class="metric-label">Visibility Score</div>
                `;
            } catch (error) {
                showError('sourceVisibility', error);
            }
        }

        async function fetchAIVisibilityTable() {
            showLoading('aiVisibilityTable');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await makeApiRequest(ENDPOINTS.aiVisibilityTable, {
                    render_data: {
                        filters: {
                            simple: {
                                start_date: startDate,
                                end_date: endDate
                            }
                        }
                    }
                });

                const element = document.getElementById('aiVisibilityTable');
                if (data.table && data.table.length > 0) {
                    let tableHTML = '<table class="data-table"><thead><tr>';
                    Object.keys(data.table[0]).forEach(key => {
                        tableHTML += `<th>${key}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    
                    data.table.slice(0, 5).forEach(row => {
                        tableHTML += '<tr>';
                        Object.values(row).forEach(value => {
                            tableHTML += `<td>${value}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    tableHTML += '</tbody></table>';
                    element.innerHTML = tableHTML;
                } else {
                    element.innerHTML = '<div class="error">No data available</div>';
                }
            } catch (error) {
                showError('aiVisibilityTable', error);
            }
        }

        async function fetchPromptTracking() {
            showLoading('promptTracking');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await makeApiRequest(ENDPOINTS.promptTracking, {
                    render_data: {
                        filters: {
                            simple: {
                                start_date: startDate,
                                end_date: endDate
                            }
                        }
                    }
                });

                const element = document.getElementById('promptTracking');
                element.innerHTML = `
                    <div class="metric-value">${data.total_prompts || 'N/A'}</div>
                    <div class="metric-label">Total Tracked Prompts</div>
                `;
            } catch (error) {
                showError('promptTracking', error);
            }
        }

        async function fetchReferralTraffic() {
            showLoading('referralTraffic');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await makeApiRequest(ENDPOINTS.referralTraffic, {
                    render_data: {
                        filters: {
                            simple: {
                                start_date: startDate,
                                end_date: endDate
                            }
                        }
                    }
                });

                const element = document.getElementById('referralTraffic');
                element.innerHTML = `
                    <div class="metric-value">${data.total_referrals || 'N/A'}</div>
                    <div class="metric-label">Total Referrals</div>
                `;
            } catch (error) {
                showError('referralTraffic', error);
            }
        }

        async function fetchShareOfVoiceTable() {
            showLoading('shareOfVoiceTable');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await makeApiRequest(ENDPOINTS.shareOfVoiceTable, {
                    render_data: {
                        filters: {
                            simple: {
                                start_date: startDate,
                                end_date: endDate
                            }
                        }
                    }
                });

                const element = document.getElementById('shareOfVoiceTable');
                if (data.table && data.table.length > 0) {
                    let tableHTML = '<table class="data-table"><thead><tr>';
                    Object.keys(data.table[0]).forEach(key => {
                        tableHTML += `<th>${key}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    
                    data.table.slice(0, 5).forEach(row => {
                        tableHTML += '<tr>';
                        Object.values(row).forEach(value => {
                            tableHTML += `<td>${value}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    tableHTML += '</tbody></table>';
                    element.innerHTML = tableHTML;
                } else {
                    element.innerHTML = '<div class="error">No data available</div>';
                }
            } catch (error) {
                showError('shareOfVoiceTable', error);
            }
        }

        async function fetchShareOfVoiceChart() {
            showLoading('shareOfVoiceChart');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await makeApiRequest(ENDPOINTS.shareOfVoiceChart, {
                    render_data: {
                        filters: {
                            simple: {
                                start_date: startDate,
                                end_date: endDate
                            }
                        }
                    }
                });

                const element = document.getElementById('shareOfVoiceChart');
                element.innerHTML = '<canvas id="sovcChart"></canvas>';
                
                const ctx = document.getElementById('sovcChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels || ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Share of Voice',
                            data: data.values || [65, 59, 80, 81, 56],
                            borderColor: SAMSUNG_COLORS.primary,
                            backgroundColor: 'rgba(20, 40, 160, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#333'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#666'
                                },
                                grid: {
                                    color: '#e0e0e0'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#666'
                                },
                                grid: {
                                    color: '#e0e0e0'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                showError('shareOfVoiceChart', error);
            }
        }

        async function fetchAllData() {
            // Fetch all data
            await Promise.all([
                fetchSourceVisibility(),
                fetchAIVisibilityTable(),
                fetchPromptTracking(),
                fetchReferralTraffic(),
                fetchShareOfVoiceTable(),
                fetchShareOfVoiceChart()
            ]);
        }

        // Fetch data on page load
        fetchAllData();
    </script>
</body>
</html>
